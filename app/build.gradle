apply plugin: 'com.android.application'

android {
    compileSdkVersion 34
    buildToolsVersion "34.0.0"
    namespace "com.playm3u.app"

    defaultConfig {
        applicationId "com.playm3u.app"
        minSdkVersion 21        // Android 5.0+ (mencakup hampir semua Android TV)
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            // APK akan di-sign oleh GitHub Actions
            signingConfig signingConfigs.debug
        }
        debug {
            minifyEnabled false
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // Izinkan assets besar (file HTML + library HLS)
    aaptOptions {
        noCompress "html", "js", "css", "m3u", "m3u8"
    }
}

dependencies {
    // Tidak perlu dependency eksternal â€” semua sudah ada di HTML
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
